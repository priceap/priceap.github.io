<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets>
			<img id="logo" src="images/logoOnWhite.jpg">
		</a-assets>
		<a-box src="#logo" scale="0.2 0.2 0.2" position="0 1 -1.25" rotation="0 45 0"
			animation="property: object3D.position.y; to: 1.25; dir: alternate; dur: 2000; loop: true"
			animation_click="property: scale; to: 0.3 0.3 0.3; dur: 300; startEvents: click"
			></a-box>
		<a-box src="#logo" scale="0.2 0.2 0.2" position="-0.25 1.25 -1.75" rotation="0 45 0" 
			animation="property: object3D.position.y; to: 1.0; dir: alternate; dur: 1800; loop: true"></a-box>
		<a-box src="#logo" scale="0.2 0.2 0.2" position="0.25 1 -1.125" rotation="0 45 0" 
			animation="property: object3D.position.y; to: 0.75; dir: alternate; dur: 1900; loop: true"></a-box>
    </a-scene>
  </body>
</html>
