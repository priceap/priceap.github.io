<script>
 
var audio = $(".audioDemo");
function loadAudio(){

	audio.trigger('load');
}

var audios = [
"W001/43.61253437,3.87811368,20130929160116.mp3", 
"W001/43.615857,3.883668,20131212164555.mp3",
"W001/43.604211,3.879693,20140208153713.mp3"
];
var srcCount = 0;		

function startAudio(){
	console.log("start");
   $(".audioDemo").trigger('play');
}
setTimeout(function(){  
$(".audioDemo").bind('ended', function(){
    // done playing
    console.log("ended");
	var source = audios[srcCount];
	srcCount++;
	if (srcCount >= audios.length) srcCount = 0;
	 $(".audioDemo").prop("src",source);
	 
	  $("#audioTitle").html("<b>"+source+"</b>");
	$(".audioDemo").trigger('load');
	$(".audioDemo").trigger('play');
});
}, 2000);
</script>
</head>
